{% extends "layout.html" %}
{% block body %}
    <h2>Login</h2>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <input type="password" name="password" />
        <input type="submit" value="Log In" />
    </form>
{% endblock %}
